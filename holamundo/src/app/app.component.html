<div class="container mt-4">
  <div class="row">
    <h3>Hola mi nombre es {{ name }}!</h3>
    <h3>La suma entre 10 + 15 = {{ getSum(10, 15) }}</h3>

    <br />

    <input
      type="text"
      class="form-control mt-5"
      [placeholder]="textPlaceholder"
      [disabled]="disabledInput"
    />

    <br />

    <!-- <img [src]="imgSource" alt="img" /> -->

    <br />

    <h3 class="mt-5">{{ textEventBinding }}</h3>
    <button class="btn btn-primary" (click)="changeText()">Click me</button>

    <br />

    <input
      type="text"
      class="form-control mt-5"
      placeholder="Escribe algo aqui..."
      [(ngModel)]="textTwoWayBinding"
    />
    {{ textTwoWayBinding }}
  </div>
</div>
